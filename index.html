<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width= , initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Snap</title>
</head>
<body>
  <div class="fundo-escuro"></div>
  <header>
    <nav>
      <div class="logo">
        <img src="images/logo.svg" alt="snap logo">
        <img class="menu-icon" src="images/icon-menu.svg" alt="menu icon">
      </div>
      <ul class="nav-list">
        <li>
          <div class="x">
            <a href="#">
              <img src="images/icon-close-menu.svg" alt="close menu icon">
            </a>
          </div>
          <a id="features" href="#">Features <img id="arrow-down-feature"src="images/icon-arrow-down.svg" 
            alt="icon arrow down"/>
          </a>
          <ul id="ul-features">
            <div class="drop-features">
              <li><img class="feature-drop-icon" src="images/icon-todo.svg" alt="todo list icon"/>Todo List</li>
              <li><img class="feature-drop-icon" src="images/icon-calendar.svg" alt="calendar icon"/>Calendar</li>
              <li><img class="feature-drop-icon" src="images/icon-reminders.svg" alt="reminders icon"/>Reminders</li>
              <li><img class="feature-drop-icon" src="images/icon-planning.svg" alt="planning icon"/>Planning</li>
            </div>
          </ul>
        </li>
        <li>
          <a id="company" href="#">Company <img id="arrow-down-company" src="images/icon-arrow-down.svg" alt="icon arrow down"/>
          </a>
          <ul>
            <div class="drop-company">
                <li>History</li>
                <li>Our Team</li>
                <li>Blog</li>
            </div>
          </ul>
        </li>
        <li><a class="careers" href="#">Careers</a></li> 
        <li><a class="about" href="#">About</a></li>
        <div></div>
      <div class="login">
        <button class="btn">Login</button>
        <button class="btn-with-border">Register</button>
    </div>
      </ul>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="text">
        <h1>Make remote work
        </h1>
        <p>Get your in sync, no matter your location.
          <br>Streamline processes, create team rituals, and
          <br>watch productivity soar.
        </p>
          <a class="btn-learn-more" target="_blank" href="https://super.abril.com.br/wp-content/uploads/2016/09/super_imggirafa.jpg?quality=90&strip=info&w=1024&resize=1200,800">
            Learn more
          </a>
        <div class="logos">
          <img src="images/client-databiz.svg" alt="databiz logo">
          <img src="images/client-audiophile.svg" alt="audiophile logo">
          <img src="images/client-meet.svg" alt="meet logo">
          <img src="images/client-maker.svg" alt="maker logo">
        </div>
      </div>
      <div class="image">
        <img class="desktop-image" src="images/image-hero-desktop.png" alt="desktop image">
        <img class="mobile-image" src="images/image-hero-mobile.png" alt="mobile image">
      </div>
    </div>
  </main>
  <script src="scripts/script.js"></script>
</body>
</html>
